
<div *ngIf="!session.getUser()">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Username"  type="text" [(ngModel)]="username" name="username"/>
              <label>Username</label>
            </div>
            <div class="input-field col s6">
                <input type="password" [(ngModel)]="password" name="password"/>
              <label>Contrase√±a</label>
            </div>
          </div>
              <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action" href="/home">LogIn
                  <i class="material-icons right">send</i>
                </button>
            <p *ngIf="error" class="error"> {{ error }} </p>
        </form>
      </div>

<div *ngIf="session.getUser()">
  <pre> {{ session.getUser() | json }} </pre>
  <button (click)="logout()"> Logout </button>
</div>
