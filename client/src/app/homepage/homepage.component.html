<div *ngIf="publications">
    <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="3">
            <div *ngFor="let p of publications; let i = index">
                <agm-marker [latitude]="p.lat" [longitude]="p.lng"></agm-marker>
            </div>
        </agm-map>
    </div>



    <!-- Muestra los following, utilizar en el perfil para mostrar los followers y following -->
    <div *ngFor="let f of follow">
        <div *ngIf="user._id == f.userId">
            <div *ngFor="let following of f.followingID">
                <h1>{{following.username}}</h1>
            </div>
        </div>
    </div>


    <div class="container_left">
        <h2 class="left_title">Historias populares</h2>
        <div *ngFor="let p of publications; let i = index">

            <div class="col m4">
                <div class="container">
                    <div class="post-card">
                        <div class="post-card__nav">
                            <ul>
                                <li>
                                    <a href="#" class="active">
                                        <i class="ion ion-ios-eye"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="ion ion-ios-location"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="ion ion-android-star"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="post-card__content">
                            <div class="post-card__info">
                                <h1>{{p.title}} written by&nbsp;
                                    <a [routerLink]="['/profile', p.userId._id]">{{p.userId.username}}</a>
                                </h1>
                                <h5>184 COMENTARIOS&nbsp;
                                    <span>Reviews</span>
                                </h5>
                                <p>{{p.resume}}</p>
                                <a [routerLink]="['/post', p._id]">Read more</a>
                            </div>

                        </div>
                        <div class="post-card__img" id="post-card__img">
                            <div class="post-card__social">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <i class="ion ion-chatbox"></i>
                                            <span>560</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="ion ion-heart"></i>
                                            <span>
                                                {{likes[i].length}}
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div>
    </div>
</div>
<div>

</div>
