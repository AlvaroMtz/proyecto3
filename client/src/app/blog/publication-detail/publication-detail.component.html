<div class="map">
    <agm-map [latitude]="publication.lat" [longitude]="publication.lng" [zoom]="15">
        <agm-marker [latitude]="publication.lat" [longitude]="publication.lng"></agm-marker>
    </agm-map>
</div>
<div *ngIf=publication>
    <div class="container general">
        <div class="row">
            <div class="col-md-2">
                <div class="like">
                    <button type="button" class="btn btn-info" (click)="addLike()">
                        <i class="ion-thumbsup"></i>
                        LIKE</button>
                    <h3>{{likes}} </h3>
                </div>
            </div>
            <div class="col-md-5">
                <h2> {{publication.title }}</h2>
                <div class="container_text">
                    <div class="center" [froalaView]="publication.text"></div>
                </div>
                <!-- SOLO EL CREADOR!!!! -->
                <a [routerLink]="['/profile', publication.userId._id]">
                    <p>{{publication.userId.username}}</p>
                </a>

            </div>
            <div class="col-md-2">
                <div class="detailBox">
                        <div class="titleBox">
                          <label>Comentarios </label>
                        </div>
                        <div class="commentBox">
                            
                            <p class="taskDescription">Aquí empiezan los comentarios</p>
                        </div>
                        <div class="actionBox">
                            <ul *ngFor="let c of coments" class="commentList">
                                <li>
                                    <div class="commenterImage">
                                      <img src="http://placekitten.com/50/50" />
                                    </div>
                                    <div class="commentText">
                                        <p class="">{{c.description}}</p> <span class="date sub-text">by {{publication.userId.username}} </span>
                    
                                    </div>
                                </li>
                            </ul>
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="description" type="text" placeholder="Your comments" />
                                </div>
                                <div class="form-group">
                                        <button ype="submit" class="btn btn-default" name="action" (click)="postComent(description)"> Coment</button>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>

            <div class="container">

                    </div><!-- /container -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - -  - - - - - - - - - - - - - -   -->


        </div>
    </div>
</div>
