<div *ngIf=publication>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            
                
                        
            </div>

            <div class="col-md-5">
                <a [routerLink]="['/home']"> Volver a Home </a>

                <h2> {{publication.title }}</h2>
                <div class="container_text">
                    <div [froalaView]="publication.text"></div>
                </div>
                <!-- SOLO EL CREADOR!!!! -->
                <a [routerLink]="['/profile', publication.userId._id]">
                    <p>{{publication.userId.username}}</p>
                </a>
                <h1>Likes {{likes}} </h1>
                <button (click)="addLike()">LIKE</button>
                <button (click)="deletePublication()">
                        Delete
                    </button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
