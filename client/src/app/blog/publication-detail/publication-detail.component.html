<div *ngIf=publication>
    <div class="container general">
        <div class="row">
            <div class="col-md-2">
                    <div class="container">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="like">
                                        <button type="button" class="btn btn-info" (click)="addLike()">
                                            <i class="ion-thumbsup" ></i>
                                            LIKE</button>
                                        <h3>{{likes}} </h3>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                        <!-- <button (click)="deletePublication()">
                                                Delete
                                            </button> -->
                                </div>
                            </div>
                        </div>
            </div>
            <div class="col-md-5">
                <h2> {{publication.title }}</h2>
                <div class="container_text">
                    <div class="center" [froalaView]="publication.text"></div>
                </div>
                <!-- SOLO EL CREADOR!!!! -->
                <a [routerLink]="['/profile', publication.userId._id]">
                    <p>{{publication.userId.username}}</p>
                </a>
                
            </div>
            <div class="col-md-2">
                    <div class="container comentario">
                            <div class="row">
                                <div class="col-md-4">
                                    <div *ngFor="let c of coments">
                                        <!-- <h4>{{c.creatorid.username}}</h4> -->
                                        <p>{{c.description}}</p>
                                        escrito por {{c.creatorid.username}}
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <form class="coment">
                        
                                        <label> Comentario </label>
                                        <input class="resume" type="text" [(ngModel)]="description" name="description" required/>
                                        <button ype="submit" name="action" (click)="postComent(description)"> Publicar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>
