
<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" [(ngModel)]="name" name="name" placeholder="¿Cómo te llamas?"/>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Pasword"/>
      <button (click)="login()" ype="submit" name="action" >login</button>
      <p class="message">Not registered? <a href="/login">Go to SignUp</a></p>
    </form>
  </div>
</div>
